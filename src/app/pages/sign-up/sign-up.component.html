<div class="min-h-screen bg-black flex items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full relative overflow-hidden">

    <!-- Decorative Highlight -->
    <div class="absolute top-0 left-0 w-full h-2 bg-yellow-400"></div>

    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold">
        <span class="text-black">Join</span> <span class="text-yellow-500">Us</span>
      </h1>
      <p class="text-gray-500 mt-2">Create an account to start renting</p>
    </div>

    <form (ngSubmit)="onSignUp()">
      <!-- Name Input -->
      <div class="mb-6">
        <label for="name" class="block text-gray-700 font-bold mb-2">Full Name</label>
        <div class="relative">
          <input
            type="text"
            id="name"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-yellow-400 focus:ring-1 focus:ring-yellow-400 transition"
            placeholder="John Doe"
            [(ngModel)]="registerObj.name"
            name="name"
            required
          />
        </div>
      </div>

      <!-- Email Input -->
      <div class="mb-6">
        <label for="email" class="block text-gray-700 font-bold mb-2">Email Address</label>
        <div class="relative">
          <input
            type="email"
            id="email"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-yellow-400 focus:ring-1 focus:ring-yellow-400 transition"
            placeholder="john@example.com"
            [(ngModel)]="registerObj.email"
            name="email"
            required
          />
        </div>
      </div>

      <!-- Password Input -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
        <div class="relative">
          <input
            type="password"
            id="password"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-yellow-400 focus:ring-1 focus:ring-yellow-400 transition"
            placeholder="Create a password"
            [(ngModel)]="registerObj.password"
            name="password"
            required
          />
        </div>
      </div>

      <!-- Confirm Password Input -->
      <div class="mb-8">
        <label for="confirmPassword" class="block text-gray-700 font-bold mb-2">Confirm Password</label>
        <div class="relative">
          <input
            type="password"
            id="confirmPassword"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-yellow-400 focus:ring-1 focus:ring-yellow-400 transition"
            placeholder="Confirm your password"
            [(ngModel)]="registerObj.confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-black text-white font-bold py-3 rounded-lg hover:bg-gray-800 transition transform hover:scale-[1.02] shadow-lg"
      >
        Sign Up
      </button>
    </form>

    <!-- Login Link -->
    <div class="mt-8 text-center text-gray-600">
      <p>
        Already have an account?
        <a routerLink="/login" class="text-yellow-600 font-bold hover:underline">Login</a>
      </p>
    </div>

  </div>
</div>
