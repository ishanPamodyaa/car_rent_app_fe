<div class="min-h-screen bg-black flex items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full relative overflow-hidden">

    <!-- Decorative Highlight -->
    <div class="absolute top-0 left-0 w-full h-2 bg-yellow-400"></div>

    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold">
        <span class="text-black">Welcome</span> <span class="text-yellow-500">Back</span>
      </h1>
      <p class="text-gray-500 mt-2">Sign in to continue your journey</p>
    </div>

    <form (ngSubmit)="onLogin()">
      <!-- Email Input -->
      <div class="mb-6">
        <label for="email" class="block text-gray-700 font-bold mb-2">Email Address</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
            </svg>
          </div>
          <input
            type="email"
            id="email"
            class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-yellow-400 focus:ring-1 focus:ring-yellow-400 transition"
            placeholder="Enter your email"
            [(ngModel)]="loginObj.email"
            name="email"
            required
          />
        </div>
      </div>

      <!-- Password Input -->
      <div class="mb-8">
        <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
          <input
            type="password"
            id="password"
            class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-yellow-400 focus:ring-1 focus:ring-yellow-400 transition"
            placeholder="Enter your password"
            [(ngModel)]="loginObj.password"
            name="password"
            required
          />
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-black text-white font-bold py-3 rounded-lg hover:bg-gray-800 transition transform hover:scale-[1.02] shadow-lg"
      >
        Sign In
      </button>
    </form>

    <!-- Sign Up Link -->
    <div class="mt-8 text-center text-gray-600">
      <p>
        Don't have an account?
        <a routerLink="/signup" class="text-yellow-600 font-bold hover:underline">Sign up</a>
      </p>
    </div>

  </div>
</div>
