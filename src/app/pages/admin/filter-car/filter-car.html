<div class="bg-white rounded-xl shadow-md p-6 mb-8">
  <div class="flex flex-wrap items-center gap-4">

    <!-- Brand Filter -->
    <div class="flex-1 min-w-[200px]">
      <label class="block text-sm font-semibold text-gray-700 mb-2">Brand</label>
      <select
        [(ngModel)]="selectedBrand"
        (change)="onFilterChange()"
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-yellow-400 focus:ring-1 focus:ring-yellow-400 transition bg-white">
        <option *ngFor="let brand of brands" [value]="brand === 'All Brands' ? '' : brand">
          {{ brand }}
        </option>
      </select>
    </div>

    <!-- Fuel Type Filter -->
    <div class="flex-1 min-w-[200px]">
      <label class="block text-sm font-semibold text-gray-700 mb-2">Fuel Type</label>
      <select
        [(ngModel)]="selectedFuelType"
        (change)="onFilterChange()"
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-yellow-400 focus:ring-1 focus:ring-yellow-400 transition bg-white">
        <option *ngFor="let fuel of fuelTypes" [value]="fuel === 'All Fuel Types' ? '' : fuel">
          {{ fuel }}
        </option>
      </select>
    </div>

    <!-- Transmission Filter -->
    <div class="flex-1 min-w-[200px]">
      <label class="block text-sm font-semibold text-gray-700 mb-2">Transmission</label>
      <select
        [(ngModel)]="selectedTransmission"
        (change)="onFilterChange()"
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-yellow-400 focus:ring-1 focus:ring-yellow-400 transition bg-white">
        <option *ngFor="let trans of transmissions" [value]="trans === 'All Transmissions' ? '' : trans">
          {{ trans }}
        </option>
      </select>
    </div>

    <!-- Clear Filters Button -->
    <div class="mt-6">
      <button
        (click)="clearFilters()"
        class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition">
        Clear Filters
      </button>
    </div>

  </div>
</div>
